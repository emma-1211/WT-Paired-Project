<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Mode | Carnival Shooter!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1>Hard Mode</h1>
        <p>
            Hit as many targets as you can before time runs out!
        </p>
    </div>
    <div id="world">
        <span class="gamePanel" id="stats">
            Score: <span id="score">0</span>
            |
            High Score: <span id="highScore">0</span>
        </span>
        <span class="gamePanel" id="timer">
            Time Left: <span id="timeLeft">60</span>
        </span>
    </div>
</body>
<script src="level2.js"></script>

</html>
